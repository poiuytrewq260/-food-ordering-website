<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Fast Food Express</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Fast Food Express</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <section class="menu">
        <h2>Our Menu</h2>
        <div class="menu-items">
            <div class="item">
                <img src="images/burger.jpg" alt="Burger">
                <h3>Cheese Burger</h3>
                <p>$5.99</p>
                <button onclick="addToCart('Cheese Burger', 5.99)">Add to Cart</button>
            </div>
            <div class="item">
                <img src="images/fries.jpg" alt="Fries">
                <h3>French Fries</h3>
                <p>$2.99</p>
                <button onclick="addToCart('French Fries', 2.99)">Add to Cart</button>
            </div>
            <div class="item">
                <img src="images/pizza.jpg" alt="Pizza">
                <h3>Margherita Pizza</h3>
                <p>$8.99</p>
                <button onclick="addToCart('Margherita Pizza', 8.99)">Add to Cart</button>
            </div>
        </div>
    </section>

</body>
</html>
